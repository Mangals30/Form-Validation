<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validating web forms</title>
    <link rel="stylesheet" href="./validation.css">
</head>
<body>
    <main>
        <h2 class="heading">Validating Web forms</h2>
        <div class="wrapper">
            <div class="first-name">
                <p>First Name</p>
                <input type="text" class="first-name-input">
            </div>
            <div class="last-name">
                <p>Last Name</p>
                <input type="text" class="last-name-input">
            </div>
            <div class="email">
                <p>Email</p>
                <input type="text" class="email-input">
            </div>
            <div class="password">
                <p>Password</p>
                <input type="password" class="password-input">
            </div>
            <div class="telephone">
                <p>Telephone</p>
                <input type="text" class="telephone-input">
            </div>
            <div class="bio">
                <p>Your bio</p>
                <input type="text" class="bio-input">
            </div>
            <div>
                <p></p>
                <button class="submit-button" disabled>Submit</button>
            </div> 
        </div>
    </main>
    <script src="./validation.js"></script>
</body>
</html>
